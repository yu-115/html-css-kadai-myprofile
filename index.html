<!DOCTYPE html>
<html>
  <head>
    <title>Kazuki Asahina</title>
    <meta name="description" content="朝比奈 一樹のポートフォリオサイトです">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Webフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  </head>
  <body>
    <header>
      <a id="myprofile" href="#">My Profile</a>
      <nav id="nav-pc">
        <a href="#about">About</a>
        <a href="#works">Works</a>
      </nav>
    </header>
    
    <main>
      <article>
        <div class="carousel">
          <div><img src="images/main.png"></div>
          <div><img src="images/main2.png"></div>
          <div><img src="images/main3.png"></div>
        </div>

        <section id="about" class="section">
          <h2 class="index-h2">About</h2>
          <div id="about-content">
            <img src="images/about.png" alt="自分の写真">
            <div id="about-text">
              <h3>Kazuki Asahina</h3>
              <ul>
                <li><p>25歳 長野県佐久市出身</p></li>
                <li><p>ソフトウェア業界でマーケティングに従事</p></li>
                <li><p>趣味はカメラ、愛機はCanon</p></li>
                <li><p>自然を撮影するのが好きで、海や山によく行く</p></li>
              </ul>
            </div>
          </div>
        </section>

        <section id="works" class="section">
          <h2 class="index-h2">Works</h2>
          <a id="back-btn" href="#">TOP</a>
          <div id="grayBack"></div>
          <div id="modal">
            <img id="modal-photo" src="" alt="モーダルに表示する拡大画像">
            <button id="modal-close-btn">×</button>
          </div>
          <div id="works-content">
            <div id="works1">
              <img id="modal-open-btn" class="works-photo" src="images/works1.png" alt="日本海の写真">
              <p class="works-text">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div id="works2">
              <img class="works-photo" src="images/works2.png" alt="御嶽山の写真">
              <p class="works-text">地元長野の木曾町から撮影した、冠雪した御嶽山</p>
            </div>
            <div id="works3">
              <img class="works-photo" src="images/works3.png" alt="京都の写真">
              <p class="works-text">京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy;MyProfile. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
