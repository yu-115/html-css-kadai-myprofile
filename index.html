    <main>
      <article>
        <div id="main-visual">
          <img src="images/main.png" alt="メインビジュアル">
        </div>

        <section id="about">
          <h2 class="index-h2">About</h2>
          <div id="about-content">
            <img src="images/about.png" alt="自分の写真">
            <div id="about-text">
              <h3>Kazuki Asahina</h3>
              <ul>
                <li><p>25歳 長野県佐久市出身</p></li>
                <li><p>ソフトウェア業界でマーケティングに従事</p></li>
                <li><p>趣味はカメラ、愛機はCanon</p></li>

          </div>

        <section id="works">
          <h2 class="index-h2">Works</h2>
          <div id="works-content">
            <div id="works1">
              <img class="works-photo" src="images/works1.png" alt="日本海の写真">
              <p class="works-text">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div id="works2">
              <img class="works-photo" src="images/works2.png" alt="御嶽山の写真">
              <p class="works-text">地元長野の木曾町から撮影した、冠雪した御嶽山</p>
            </div>
            <div id="works3">
              <img class="works-photo" src="images/works3.png" alt="京都の写真">
              <p class="works-text">京都で撮影した、明け方の古き良き日本の町並み</p>
